<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage replica</title>
    <link href="/home/todd/the_odin_project/google-homepage/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav_bar-left">
                <li class="nav-links" id="about"><a href="#">About</a></li>
                <li class="nav-links" id="store"><a href="#">Store</a></li>
            </ul>
            <ul id="nav_bar-right">
                <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>
        </nav>
    </header>
   
    <!-- GOOGLE IMG-->
    <div class="google">
        <a href="#" id="google_logo"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
        </a>
    </div>

    <!-- FORM SEARCH -->
    <div class="form">
        <form>
            <label for="form-search"></label>
            <input type="text" id="form-search" placeholder="Search Google or type URL">
        </form>
    </div>

    <!-- BUTTONS -->
    <div class="buttons">
        <input type="submit" value="Google Search" id="google_search">
        <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>

    <!-- FOOTER -->
    <footer>
        <ul class="footer-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
